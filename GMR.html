			<h2>Generate Monthly Report</h2>
			<h3>Multiple Item Report</h3>
			<form id="multisearch">
				<table>
					<tr>
						<td><label for="i1name" id="FormLabel">Item 1 Name</label></td>
						<td><input type=text name="i1name" width=30px maxlength=255 id="i1name"></input></td>
					</tr>
					<tr>
						<td><label for="i2name" id="FormLabel">Item 2 Name</label></td>
						<td><input type=text name="i2name" width=30px maxlength=255 id="i2name"></input></td>
					</tr>
					<tr>
						<td><label for="i3name" id="FormLabel">Item 3 Name</label></td>
						<td><input type=text name="i3name" width=30px maxlength=255 id="i3name"></input></td>
					</tr>
					<tr>
						<td><input type=submit name="multisubmit" value="Submit"><!-- Input PHP code here --></input></td>
					</tr>
				</table>
			</form>
			<h3>All Item Report</h3>
			<form id="allsearch" action="GMR.php" method="GET">
				<table>
					<tr>
						<td><select name="Month" id="Month">
							<option Value="January">January</option>
							<option Value="February">February</option>
							<option Value="March">March</option>
							<option Value="April">April</option>
							<option Value="May">May</option>
							<option Value="June">June</option>
							<option Value="July">July</option>
							<option Value="August">August</option>
							<option Value="September">September</option>
							<option Value="October">October</option>
							<option Value="November">November</option>
							<option Value="December">December</option>
						</select>
						<td><input type=submit name="allsubmit" value="Submit"></input></td>
					</tr>
				</table>
			</form>
		</Div>
	</div>
	</body>
